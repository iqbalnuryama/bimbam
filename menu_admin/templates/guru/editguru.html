{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{%static '/css/cssadmin/bootstrap.min.css'%}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{%static '/css/cssadmin/dataTables.bootstrap5.min.css'%}" />
  <link rel="stylesheet" href="{%static '/css/admin.css'%}" />
  <link rel="icon" href="{%static '/img/loggg.png'%}">
  <title>BIMBAM-Dashboard</title>
</head>

<body class="admin">
  <!-- top navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-admin fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#"><img
          src="{%static '/img/loggg.png'%}" class="mb-1" style="height: 30px; width:30px;">
        Administrator</a>
      <div class="collapse navbar-collapse" id="topNavBar">
        <form class="d-flex ms-auto my-3 my-lg-0">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-danger" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle ms-2" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-fill"></i>
              Administrator
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" href="{% url 'logout' %}" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- top navigation bar -->
  <!-- offcanvas -->
  <div class="offcanvas offcanvas-start sidebar-nav" tabindex="-1" id="sidebar">
    <div class="offcanvas-body p-0">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li>
            <a href="/admin" class="nav-link px-3 py-4"><span class="me-2"><i class="bi bi-speedometer"></i></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <div class="text-muted small fw-bold text-uppercase px-3 mb-3 data-master">
              DATA MASTER
            </div>
          </li>
          <li>
            <a href="/murid" class="nav-link px-3 active" aria-current="page">
              <span class="me-2"><i class="bi bi-book-fill"></i></span>
              <span>Kelola Murid</span>
            </a>
          </li>
          <li>
            <a href="/guru" class="nav-link px-3 ">
              <span class="me-2"><i class="bi bi-book-fill"></i></span>
              <span>Kelola Guru</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">
              <span class="me-2"><i class="bi bi-book-fill"></i></span>
              <span>Kelola Pengguna</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">
              <span class="me-2"><i class="bi bi-book-fill"></i></span>
              <span>Laporan</span>
            </a>
          </li>
          <li class="my-3">
            <hr class="dropdown-divider bg-light" />
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- offcanvas -->
  <main class="mt-5 pt-3">
    <div class="container-fluid">
      <!-- form open -->
      <h2 class="mt-3">Edit Guru</h2>
      <nav style="--bs-breadcrumb-divider: '>'; font-size:10px;" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style=" color:#eb268f;" href="/guru">Kelola Guru</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Guru</li>
        </ol>
      </nav>
      <form action="/update/guru/{{guru.id}}/" method="POST" class="post-form">
        {% csrf_token %}
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">NIP</label>
          <div class="col-sm-10">
            <input type="no" id="id_nip" name="nip" class="form-control" id="exampleFormControlInput1" required value="{{guru.nip}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Nama Lengkap</label>
          <div class="col-sm-10">
            <input type="name" id="id_nama" name="nama" class="form-control" id="exampleFormControlInput1" required value="{{guru.nama}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
            <input type="text" id="id_alamat_guru" name="alamat_guru" class="form-control" id="exampleFormControlInput1" required value="{{guru.alamat}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label" id="id_nama">No Handphone</label>
          <div class="col-sm-10">
            <input type="text" id="nohp_guru" name="nohp_guru" class="form-control" id="exampleFormControlInput1" required value="{{guru.no_handphone}}">
          </div>
        </div>
        <div class="mb-3 mt-4">
          <button type="submit" class="btn btn-primary" onclick="tambah()">Update</button>
        </div>
      </form>
      <!-- form close -->

    </div>
  </main>
  <script>
    function tambah() {
      Swal.fire({
        title: "Berhasil!",
        text: "Data berhasil ditambahkan.",
        icon: "success",
        confirmButtonText: "OK"
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="{%static '/js/jsadmin/jquery-3.5.1.js'%}"></script>
  <script src="{%static '/js/jsadmin/jquery.dataTables.min.js'%}"></script>
  <script src="{%static '/js/jsadmin/dataTables.bootstrap5.min.js'%}"></script>
  <script src="{%static '/js/jsadmin/script.js'%}"></script>
</body>

</html>
