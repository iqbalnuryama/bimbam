{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- External CSS -->
  <link rel="stylesheet" href="{%static '/css/style.css'%}">
  <link rel="stylesheet" href="{%static '/css/responsive.css'%}">

  <!-- Icons -->
  <link rel="icon" href="{%static '/img/loggg.png'%}">

  <!-- Judul -->
  <title>SI-BIMBAM</title>
</head>

<body class="login">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center ">

      <div class="col-xl-10 col-lg-12 col-md-9">

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-3" style="margin-bottom: -40px;">
          {{message}}
        </div>
        {% endfor %}
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <img src="{%static '/img/loggg.png'%}" class="imglog1">
                    <h1 class="h4 text-uppercase mb-4">Login</h1>
                  </div>
                  <form action="{% url 'login'%}" method="post" class="user">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="name" class="form-control form-control-user mb-3"
                        id="exampleInputEmail" aria-describedby="emailHelp" name="nisn" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password"
                        id="password" placeholder="Kata Sandi" required>
                        <div class="show-hide1">
                          <img src="{%static '/img/svg/eye-slash-fill.svg'%}" id="eyeicon" style="cursor: pointer; position:absolute; top:270px; right:65px;">
                        </div>
                        <script>
                          let eyeicon = document.getElementById("eyeicon")
                          let password = document.getElementById("password")
                          eyeicon.onclick = function () {
                            if (password.type == "password") {
                              password.type = "text";
                              eyeicon.src = "{%static '/img/svg/eye-fill.svg'%}";
                            } else {
                              password.type = "password";
                              eyeicon.src = "{%static '/img/svg/eye-slash-fill.svg'%}";
                            }
                          }
                        </script>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-user btn-block">
                        Masuk
                      </button>
                    </div>
                  </form>
                  <div class="text-center">Belum Punya Akun ?
                    <a class="small" href="/daftar/">Daftar Sekarang</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript Open -->
  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Javascript Internal -->
  <script src="{%static '/js/main.js'%}"></script>

  <!-- Javascript Close -->
</body>

</html>
